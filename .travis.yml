language: node_js
node_js:
- '6'
os:
- linux
git:
  depth: 3
branches:
  except:
  - /^feature/
before_install:
- openssl aes-256-cbc -K $encrypted_22aa0a535020_key -iv $encrypted_22aa0a535020_iv
  -in .env.yml.enc -out .env.yml -d
install:
- yarn global add serverless
- yarn global add serverless-plugin-chrome
- yarn install
script:
- npm run test
after_success:
- sh ./bin/deploy.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    rooms:
      secure: 
    template:
    - Build %{build_url}#%{build_number} end
    on_success: always
    on_failure: always
